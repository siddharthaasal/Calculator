<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            
            <form id="model">
                <div class="display"> 
                    <input type="text" id="display" value="">
                </div>
                <div>
                    <button class="1 btn">Clear</button>
                    <button class="1 btn">Del</button>
                    <button class="1 btn">.</button>
                    <button class="1 btn">/</button>
                </div>
                <div>
                    <button class="1 btn">7</button>
                    <button class="1 btn">8</button>
                    <button class="1 btn">9</button>
                    <button class="1 btn">*</button>
                <div>
                    
                <div>
                    <button class="1 btn">4</button>
                    <button class="1 btn">5</button>
                    <button class="1 btn">6</button>
                    <button class="1 btn">+</button>
                </div>
                <div>
                    <button class="1 btn">1</button>
                    <button class="1 btn">2</button>
                    <button class="1 btn">3</button>
                    <button class="1 btn">-</button>
                </div>
                <div>
                    <button class="1 btn">Dark</button>
                    <button class="1 btn">0</button>
                    <button class="equals btn">=</button>
                </div>
                
            </form>
        </div>
        
    </div>
</div>

    <footer class="footer">
        <p><span>&#169</span> Siddharth Aasal <br>
      </footer>
    <script src="index.js" charset="utf-8"></script>
</body>
</html>
